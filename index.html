<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Pomodoro timer</title>

    <link rel="stylesheet" href="assets/CSS/reset.css" />
    <link rel="stylesheet" href="assets/CSS/styles.css" />
  </head>
  <body>
    <section class="container">
      <div>
        <div class="title">
          <h1>pomodoro</h1>
        </div>

        <div class="buttons-menu">
          <button class="button-pomodoro active">pomodoro</button>
          <button class="button-smallBreak">short break</button>
          <button class="button-longBreak">long break</button>
        </div>

        <div class="timer">
          <span>25:00</span>
          <div class="progress-bar"></div>
        </div>

        <div class="message">
          <span></span>
        </div>

        <div class="buttons-ready">
          <button class="button-restart">restart</button>
          <button class="button-start">start</button>
          <button class="button-stop">stop</button>
        </div>
    </section>
    <footer>
      <div>
        <p>Projeto do 10 projects of code | Divirta-se üòÅ</p>
      </div>
      <div class="footer_links">
        <a href="https://github.com/AllanLps/10-projects-of-code" target="_blank">
          <img src="assets/image/github.png" alt="Logo do github">
        </a>
        <a href="https://www.linkedin.com/in/allanlps/" target="_blank">
          <img src="assets/image/linkedin.png" alt="Logo do linkedin">
        </a>
      </div>
    </footer>

    <script src="assets/JS/index.js"></script>
  
  </body>
</html>
